
name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  validate-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check PR base and head
        run: |
          echo "üîç Checking Pull Request target..."
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"

          echo "Base: $BASE_BRANCH"
          echo "Head: $HEAD_BRANCH"

          # Block PRs directly targeting main (except when from develop)
          if [ "$BASE_BRANCH" = "main" ] && [ "$HEAD_BRANCH" != "develop" ]; then
            echo "‚ùå Direct PRs to 'main' are not allowed. Only 'develop ‚Üí main' is permitted."
            exit 1
          fi

          echo "‚úÖ Pull Request branch structure is valid."

  lint-and-build:
    needs: [validate-pr]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint and Build
        run: npm run build

  deploy-staging:
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy to Staging
        run: echo "üöÄ Deploying to Staging Environment..."
        # run: npm run deploy:staging

  deploy-production:
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-production-domain.com
    steps:
      - name: Deploy to Production (Manual Approval)
        run: echo "üöÄ Deploying to Production..."
        # run: npm run deploy:production
