name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch: # Manual trigger (for production)

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint --if-present
      - name: Build project
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'workflow_dispatch' # ðŸš« skip when manual trigger
    environment: staging
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist
      - name: Deploy to STAGING
        run: echo "ðŸš€ Deploying to STAGING..."

  deploy-production:
    name: Deploy to Production (Manual)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' # âœ… only when manually run
    environment:
      name: production
      url: https://your-production-domain.com
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist
      - name: Deploy to PRODUCTION
        run: echo "ðŸš€ Manually deploying to PRODUCTION..."
