name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  # 1Ô∏è‚É£ Lint + Build for every PR and push
  lint-and-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint and Build
        run: npm run build

  # 2Ô∏è‚É£ Auto deploy to staging on develop branch
  deploy-staging:
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy to Staging
        run: echo "üöÄ Deploying to Staging Environment..."
        # Example: npm run deploy:staging

  # 3Ô∏è‚É£ Manual production deployment on main
  deploy-production:
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-production-domain.com
    steps:
      - name: Deploy to Production
        run: echo "üöÄ Deploying to Production Environment..."
        # Example: npm run deploy:production
