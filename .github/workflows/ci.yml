name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch: # ðŸ‘ˆ manual trigger for production deploy

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  # ðŸ§ª Lint + Build on each push or PR to develop
  build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint --if-present

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

  # ðŸš€ Deploy automatically to STAGING after build on develop
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Deploy to STAGING
        run: |
          echo "ðŸš€ Deploying to STAGING environment..."
          # Replace this with your actual deploy command
          # scp -r dist/* ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }}:/var/www/staging

  # ðŸš€ Manual Production Deployment (Triggered manually)
  deploy-production:
    name: Deploy to Production (Manual)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: production
      url: https://your-production-domain.com
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Deploy to PRODUCTION
        run: |
          echo "ðŸš€ Manually deploying to PRODUCTION..."
          # Example:
          # scp -r dist/* ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/var/www/production
