name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch: # üëà manual trigger for production deploy

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  # üß™ 1Ô∏è‚É£ Build + Lint
  build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint --if-present

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

  # üöÄ 2Ô∏è‚É£ Auto Deploy to STAGING
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    environment: staging

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Deploy to STAGING
        run: |
          echo "üöÄ Auto deploying to STAGING environment..."
          # Replace this with your actual staging deploy command
          # scp -r dist/* ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }}:/var/www/staging

  # üß≠ 3Ô∏è‚É£ Manual Deploy to PRODUCTION
  deploy-production:
    name: Deploy to Production (Manual)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' # ‚úÖ Manual trigger only
    environment:
      name: production
      url: https://your-production-domain.com

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Deploy to PRODUCTION
        run: |
          echo "üöÄ Manually deploying to PRODUCTION..."
          # Example deployment command:
          # scp -r dist/* ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/var/www/production
